<ion-view title="{{vm.teamName}}" ng-controller="teamDetailCtrl as vm">
	<ion-content class="has-header">
	<div class="list">
		<a class="item item-icon-right" ng-repeat="game in vm.games" ui-sref="app.game({ id: game.gameId })">
		{{game.opponent}} {{game.scoreDisplay}}
		<i class="icon icon-chevron-right icon-accessory"></i>
		</a>
	</div>
	</ion-content>
</ion-view>
